<div class="toggleModeBtns">
  <button mat-icon-button aria-label="toggle colour mode" title="toggle light/dark" (click)="toggleDarkMode()">
    <mat-icon [ngStyle]="{color: this.isDark ? '#fff' : '#000'}">contrast</mat-icon>
  </button>
  <button mat-icon-button aria-label="toggle fancy headline" title="toggle headline style" (click)="toggleHeadline()">
    <mat-icon [ngStyle]="{color: this.isDark ? '#fff' : '#000'}">format_underlined</mat-icon>
  </button>
  <button mat-icon-button aria-label="toggle attribution" title="toggle attribution" *ngIf="imgTitle && imgPhotographer" (click)="toggleAttribution()">
    <mat-icon [ngStyle]="{color: this.isDark ? '#fff' : '#000'}">info_outline</mat-icon>
  </button>
</div>
<button id="closeDialogBtn" mat-icon-button aria-label="close dialog" mat-dialog-close>
  <mat-icon [ngStyle]="{color: this.isDark ? '#fff' : '#000'}">close</mat-icon>
</button>
<mat-dialog-content id="motivCanvas" [ngStyle]="{backgroundColor: this.isDark ? '#000' : '#fff'}">
  <div id="displayArea">
    <div [ngStyle]="{position: 'relative'}">
      <img src="{{imgSrc}}" [ngStyle]="{borderColor: this.color, borderStyle: this.border}" (click)="createPNG()" title="Click to generate image" />
      <div class="attribution"
        [ngStyle]="this.attributionInt === 2 ? {'bottom': '1.1rem', 'right': '1.2rem', 'font-style': 'italic'} : {}"
        [innerHTML]="attribution1">
      </div>
    </div>
    <div class="mainHeader" [ngStyle]="{'color': this.color, 'margin-bottom': this.headlineInt < 4 ? '0' : (this.isLandscape ? '-1vw' : '-1vh')}">
      <span class="headlineDropcap" *ngIf="headlinePrefix">{{headlinePrefix}}</span>
      <span class="headlineBody" [ngStyle]="{'text-decoration-line': (this.headlineInt === 0 || this.headlineInt === 2) ? 'none' : 'underline'}">{{headlineBody}}</span>
      <span class="headlineDropcap" *ngIf="headlineSuffix">{{headlineSuffix}}</span>
    </div>
    <pre class="quoteText" [ngStyle]="{color: this.isDark ? '#fff' : '#000'}">{{quoteText}}</pre>
    <h5 class="quoteText" [ngStyle]="{color: this.isDark ? '#fff' : '#000'}"><em>{{author}}</em></h5>
  </div>
</mat-dialog-content>
<div id="attributionFrame" class="attribution" [innerHTML]="attribution2"></div>
<a id="link" download="motivationalPoster.png"></a>
