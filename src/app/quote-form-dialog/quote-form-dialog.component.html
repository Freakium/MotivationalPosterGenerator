<button id="closeDialogBtn" mat-icon-button aria-label="close dialog" mat-dialog-close>
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content id="motivCanvas">
  <div id="displayArea">
    <img src="{{imgSrc}}" [ngStyle]="{borderColor: this.color}" (click)="createPNG()" title="Click to generate image" />
    <h1 [ngStyle]="{color: this.color}">{{headline}}</h1>
    <pre>{{quoteText}}</pre>
  </div>
</mat-dialog-content>
<a id="link" download="motivationalPoster.png"></a>
