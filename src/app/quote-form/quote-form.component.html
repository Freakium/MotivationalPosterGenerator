<!-- User Input -->
<form class="formArea" [formGroup]="motivationalForm" (ngSubmit)="onSubmit()">
    <h2>Text</h2>
    <div id="previewArea">
        <h1 id="previewHeadline" [ngStyle]="{color: this.motivationalForm.controls.color.value}">{{this.motivationalForm.controls.headline.value}}</h1>
        <h5 id="previewParagraph">{{this.motivationalForm.controls.quote.value}}</h5>
    </div>
    <mat-form-field>
        <mat-label>Headline</mat-label>
        <input matInput placeholder="This is usually a single word." formControlName="headline">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Headline Colour</mat-label>
        <input matInput type="color" formControlName="color">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Motivational Quote / Paragraph</mat-label>
        <textarea matInput placeholder="This can be a full paragraph." formControlName="quote"></textarea>
    </mat-form-field>

    <h2>Picture</h2>
    <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="orientationSelect">
        <mat-radio-button value="landscape" [checked]="isLandscape">Landscape</mat-radio-button>
        <mat-radio-button value="portrait" [checked]="!isLandscape">Portrait</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
        <mat-label>Search for images</mat-label>
        <input matInput placeholder="Search Term" formControlName="searchTerm" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!motivationalForm.valid">Search</button>
</form>

<mat-grid-list cols="2" gutterSize="5px" *ngIf="pictureList" [style.marginTop.px]="10">
    <span *ngIf="!pictureList.photos.length">No results found.</span>
    <mat-grid-tile *ngFor="let i of pictureList.photos">
        <img style="cursor:pointer" [src]="i.src.medium" (click)="onClick($event)" [attr.data-imageURL]="i.src.original">
    </mat-grid-tile>
</mat-grid-list>

<p class="warningText" *ngIf="warningText">{{warningText}}</p>
